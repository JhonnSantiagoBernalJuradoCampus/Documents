<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" type="module" defer ></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Clase Lapiz</legend>
            <label>Color</label>
            <input type="color" name="color"><br>
            <label>Dimension</label>
            <input type="range" min="0" max="20" name="dimension">
            <p>Valor: <span id="valorRange"></span></p>
            <fieldset>
                <legend>Marca</legend>
                <input type="radio" name="marca" value="Mongol"><label>Mongol</label><br>
                <input type="radio" name="marca" value="Norma"><label>Norma</label><br>
                <input type="radio" name="marca" value="Fabel Castle"><label>Fabel Castle</label><br>
                <input type="radio" name="marca" value="Big"><label>Big</label><br>
            </fieldset>
            <fieldset>
                <legend>Borrador</legend>
                <input type="radio" name="borrador" value="true"><label>Tiene</label><br>
                <input type="radio" name="borrador" value="false"><label>No tiene</label><br>
            </fieldset>
            <fieldset>
                <legend>Material</legend>
                <input type="radio" name="material" value="Madera"><label>Madera</label><br>
                <input type="radio" name="material" value="Goma"><label>Goma</label><br>
            </fieldset>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <br><br><br>
    <table border="solid">
        <thead>
            <tr>
                <th width="80px">Color</th>
                <th width="80px">Dimension</th>
                <th width="80px">Marca</th>
                <th width="80px">Borrador</th>
                <th width="80px">Material</th>
            </tr>
        </thead>
        <tbody class="tbody">
            
        </tbody>
    </table>
</body>
</html>
